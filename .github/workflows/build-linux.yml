name: Build DDNet Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Позволяет запускать вручную

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          libfreetype6-dev \
          libsdl2-dev \
          libpng-dev \
          libwavpack-dev \
          python3 \
          libcurl4-openssl-dev \
          libssl-dev \
          libnotify-dev \
          libogg-dev \
          libopus-dev \
          libopusfile-dev \
          libsqlite3-dev \
          libglew-dev \
          rustc \
          cargo

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc)

    - name: Prepare artifacts
      run: |
        mkdir -p artifacts
        cp build/DDNet artifacts/ 2>/dev/null || true
        cp build/DDNet-Server artifacts/ 2>/dev/null || true
        cp -r data artifacts/ 2>/dev/null || true
        chmod +x artifacts/DDNet* 2>/dev/null || true

    - name: Upload DDNet Linux Build
      uses: actions/upload-artifact@v4
      with:
        name: DDNet-Linux-x64
        path: artifacts/
        retention-days: 30
